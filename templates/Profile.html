
<ion-view view-title="Profile">
<ion-content class="padding">


<div ng-controller="session1">
<div ng-show="One">

		<input id="fileholder" type="file" value="Upload" accept="image/x-png,image/jpeg;capture=camera" onchange="loadIt(event)">
		<a ng-click="updatepic()" value="Send Report" class="button button-balanced button-small button-block" style="border-radius:80px; width:100px;" > Change Pic</a>

	<img  id="accountimg"src="{{account.img}}" height="120px" width="120px" ng-click="takePicture() " >
</div>

	<label class="item item">
		{{items1.account}} <br>{{items1.Name}}
	</label>
	<label class="item item-input">

			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="text" placeholder="Search Report" ng-model="search1" keyboard-attach>
	</label>
	<div ng-controller='Search1'>
	<div class="list" style="box-shadow: 4px 4px 4px grey;">
	<div class="item item-icon-right" ng-repeat="item in items | filter:search1 track by $index">
		<table>
			<tr>
				<td>
	<img ng-src="{{item.Image}}" height="120px" width="120px" style="display:block;" ng-click="takePicture()" >
	</td>
	</tr>
	<tr>
		<td>
	<label ng-model="category">{{item.Category}}</label>
	</td>
	</tr>
	<tr>
		<td>
	<label ng-model="rep" style="">{{item.Description}}</label>
	</td>
	</tr>
	<tr>
		<td>
	<label ng-model="studentId">{{item.location}}</label>
	</td>
	</tr>
	<tr>
		<td>	{{item.Date_Reported}}
	</td>
	</tr>
	</table>
	<br><br>
	</div>

	</div>

</div>
</div></ion-content>
</ion-view>
