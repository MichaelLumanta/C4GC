<ion-view view-title="Profile">
<ion-content class="padding">



<div ng-show="One">
	<img ng-controller="session1" id="accountimg"src="{{account.img}}" height="120px" width="120px" ng-click="takePicture() " >
		<div ng-controller="session1" style=" position: absolute; top: 70px; right:115px;"> {{item.account}} <br>{{item.Name}}</div>
	</div>
	<label class="item item-input">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="text" placeholder="Search Report" ng-model="search1">
	</label>
	<div ng-controller='Search1'>
	<div class="list" style="box-shadow: 4px 4px 4px grey;">
	<div class="item item-icon-right" ng-repeat="item in items | filter:search1 track by $index">
		<table>
			<tr>
				<td>
	<img ng-src="{{item.Image}}" height="120px" width="120px" style="display:block;" ng-click="takePicture()" >
	</td>
	</tr>
	<tr>
		<td>
	<label ng-model="category">{{item.Category}}</label>
	</td>
	</tr>
	<tr>
		<td>
	<label ng-model="rep" style="">{{item.Description}}</label>
	</td>
	</tr>
	<tr>
		<td>
	<label ng-model="studentId">{{item.location}}</label>
	</td>
	</tr>
	<tr>
		<td>
	</td>
	</tr>
	</table>
	<br><br>
	</div>

	</div>
	</div>
</ion-view>
</ion-content>
